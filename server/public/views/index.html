<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 3</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="vendors/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="header">
  <h1>To Do List</h1>
  </div>
<div id="container">
  <form id="listForm">
    <input type="text" placeholder="Add Item To Your List" name="description" class="input" id="description">
    <button id="submit">Submit</button>
  </form> <!-- end form -->
  <div id="listContainer">
    <p class="itemHeader">Left To Do</p>
  </div> <!--end list container -->
  <div id="completedContainer">
    <p class="itemHeader">Completed</p>
  </div> <!-- end completedContainer -->
</div> <!-- end container div -->
</body>
</html>
